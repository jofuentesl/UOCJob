<app-admin-layout></app-admin-layout>
<div fxLayout="row" fxLayoutAlign="center center" class="login-card">
  <mat-card class="" fxFlex="30%">
    <mat-card-header  fxLayoutAlign="center center" class="main-title">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>   
    
    <mat-card-content>  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-error *ngIf="errorLogin" class="alert alert-danger">
          <button type="button" class="close" data-dismiss="alert">
            &times;
          </button>
          There is an error in email or password
        </mat-error>
        <div fxLayout="column" fxLayoutAlign="space-around stretch">
          <mat-form-field>
              <input
                matInput
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{'is-invalid': submitted && loginForm.controls.email.errors}"
                matInput
                placeholder="Email"
              />
          </mat-form-field>
          <mat-form-field>  
          <input
              matInput
              type="password"
              id="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{'is-invalid': submitted && loginForm.controls.password.errors}"
              placeholder="Password"
            />
          </mat-form-field>
        </div>  
        <div fxLayout="column" fxLayoutAlign="space-around stretch">
          <button mat-raised-button [disabled]="loginForm.invalid" color="primary">Login</button>
          <a routerLink="/forgot-password" class="btn btn-link remember">Remember password</a>
        </div>
      </form>
    </mat-card-content>
</mat-card>
</div>
