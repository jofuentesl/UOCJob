<div fxLayout="row" fxLayoutAlign="center center" class="account-card">
  <mat-card class="" fxFlex="30%">
    <mat-card-header  fxLayoutAlign="center center" class="main-title">
        <mat-card-title>Your account</mat-card-title>
    </mat-card-header>
   <mat-card-content>
<form [formGroup]="rForm" (submit)="save()" fxLayout="column">
    <mat-form-field>
      <mat-label>Name</mat-label>
    <input
      matInput
      placeholder="Name"
      type="text"
      name="name"
      class="col-sm-10 form-control"
      formControlName="name"
    />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Surename</mat-label>  
    <input
      matInput
      placeholder="Surename"
      type="text"
      name="surname"
      class="col-sm-10 form-control"
      formControlName="surname"
    />
    </mat-form-field>
    <mat-form-field>
      <mat-label>birthdate</mat-label>
    <input
      matInput
      placeholder="birthdate"
      type="text"
      name="birthdate"
      class="col-sm-10 form-control"
      formControlName="birthdate"
    />
    </mat-form-field>
 
    <mat-form-field>
      <mat-label>Phone</mat-label>
    <input
      matInput
      placeholder="phone"
      type="text"
      name="phone"
      class="col-sm-10 form-control"
      formControlName="phone"
    />
  </mat-form-field>
    
  <mat-form-field>
      <mat-label>Phone 2</mat-label>
    <input
      matInput
      placeholder="phone 2"
      type="text"
      name="phone2"
      class="col-sm-10 form-control"
      formControlName="phone2"
    />
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Document type</mat-label>
      <mat-select
        [compareWith]="compareByUID"
        class="col-sm-10 form-control"
        name="documentType"
        formControlName="documentType"
    >
      <mat-option
        [value]="documentType"
        *ngFor="let documentType of documentsType"
      >
        {{ documentType.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  
  <mat-form-field>
      <mat-label>Number document</mat-label>
    <input
      matInput
      type="text"
      name="documentNumber"
      class="col-sm-10 form-control"
      formControlName="documentNumber"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Street</mat-label>  
    <input
      matInput
      type="text"
      name="street"
      class="col-sm-10 form-control"
      formControlName="street"
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Province</mat-label>  
    <mat-select
      [compareWith]="compareByUID"
      class="col-sm-10 form-control"
      name="province"
      formControlName="province"
    >
      <mat-option [value]="province" *ngFor="let province of provinces">
        {{ province.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Municipe</mat-label>  
    <mat-select
      [compareWith]="compareByUID"
      class="col-sm-10 form-control"
      name="municipe"
      formControlName="municipe"
    >
      <mat-option [value]="municipe" *ngFor="let municipe of municipes">
        {{ municipe.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>About me</mat-label>
    <textarea
      matInput
      name="aboutMe"
      class="col-sm-10 form-control"
      formControlName="aboutMe"
    ></textarea>
  </mat-form-field>  
  <mat-form-field>
    <mat-label>Other competences</mat-label>
    <textarea
      matInput
      name="otherCompetences"
      class="col-sm-10 form-control"
      formControlName="otherCompetences"
    ></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label>License</mat-label>
    <textarea
      matInput
      name="license"
      class="col-sm-10 form-control"
      formControlName="license"
    ></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="rForm.invalid">
    Guardar
  </button>
</form>
</mat-card-content>   
</mat-card>
</div>
