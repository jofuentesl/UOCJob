<div fxLayout="row" fxLayoutAlign="center center" class="language-card">
  <mat-card class="" fxFlex="30%">
    <mat-card-header  fxLayoutAlign="center center" class="main-title">
        <mat-card-title>Add vocational studies</mat-card-title>
    </mat-card-header>
   <mat-card-content> 

<form [formGroup]="rForm" (submit)="submit()" fxLayout="column">
 <mat-form-field>
    <mat-label>School</mat-label>
      <mat-select
      [compareWith]="compareInstitution"
      class="col-sm-10 form-control"
      name="institution"
      formControlName="institution"
    >
      <mat-option  *ngFor="let institution of institutions" [value]="institution">
        {{ institution.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
      <mat-select
      class="col-sm-10 form-control"
      name="category"
      formControlName="category"
      [compareWith]="compareCategory"
    >
      <mat-option [value]="category" *ngFor="let category of categories">
        {{ category.name }}</mat-option
      >
    </mat-select>
    </mat-form-field>

    <mat-form-field>
    <mat-label>Grade</mat-label>
      <mat-select
      class="col-sm-10 form-control"
      name="grade"
      formControlName="grade"
      [compareWith]="compareGrade"
    >
      <mat-option [value]="grade" *ngFor="let grade of grades">
        {{ grade.name }}</mat-option
      >
    </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Title</mat-label>
        <mat-select
          class="col-sm-10 form-control"
          name="title"
          formControlName="title"
          [compareWith]="compareTitle"
        >
        <mat-option [value]="title" *ngFor="let title of titles">
        {{ title.name }}</mat-option
      >
        </mat-select>
    </mat-form-field>

   <mat-form-field>
      <mat-label>Fecha de obtención del título</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="date"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div class="form-group">
      <label for="bilingue">Bilingue</label>
      <input
        type="checkbox"
        name="bilingue"
        class="form-check-input"
        formControlName="bilingue"
      />
    </div>
    <div class="form-group">
      <label for="dual">Dual</label>
      <input
        type="checkbox"
        name="dual"
        class="form-check-input"
        formControlName="dual"
      />
    </div>

  <button  mat-raised-button color="primary"  type="submit" [disabled]="rForm.invalid">
    Guardar
  </button>
</form>
 </mat-card-content>
  </mat-card>
