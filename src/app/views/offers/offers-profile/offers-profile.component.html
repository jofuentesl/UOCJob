<div class="row">  
  <div class="cold-md-12" fxLayoutGap="30px" fxLayoutAlign= "center">
    <mat-card>
      <mat-card-header class="card-header">
        <mat-card-title><i class="material-icons">work</i>My Offers</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="table-responsive">
          <table>
            <thead class="text-primary">
              <tr>
                <th>Job</th>
                <th>Company</th>
                <th>Category</th>
                <th>Date</th>
                <th>Province</th>
                <th>Municipe</th>
                <th>Accions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let offer of offers">
                <td>{{ offer.job.name }}</td>
                <td>{{ offer.company.name }}</td>
                <td>{{ offer.category.name }}</td>
                <td>{{ offer.date }}</td>
                <td>{{ offer.province.name }}</td>
                <td>{{ offer.municipe.name }}</td>
                <td>
                  <div class="flex-container" fxLayoutAlign="end">
                    <div class="button-container">
                      <button mat-mini-fab color="primary"><a [routerLink]="['/admin/offers/', offer.id]">
                        <mat-icon>search</mat-icon></a>
                      </button>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
