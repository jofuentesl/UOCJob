
<div class=container fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px">
  <div *ngFor="let item of items"
    fxFlex= "15%"
    class="item"
  >
  <mat-card class="example-card" fxLayout="row" fxLayoutAlign="space-around center">

    <mat-card-content>
      <h3>{{ item.name }}</h3>
      <a mat-menu-item [routerLink]="item.route">
        <mat-icon class="icon-dashboard">{{item.icon}}</mat-icon>
      </a>
    </mat-card-content>
  </mat-card>
  </div>
</div>
